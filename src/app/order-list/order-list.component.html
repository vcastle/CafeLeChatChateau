<div class="container bkgd">
  <div class="row mb-3">

  <div class="col-lg-12 col-xl-8">
      <table>
        <thead class="divider">
          <tr>
            <th class="table_header">Order No.</th>
            <th class="table_header">Name</th>
            <th class="table_header">Coffee Order</th>
            <!-- <th class="table_header">Total Cost</th> -->
          </tr>
        </thead>
      
        <tbody class="table_body">
          <tr class="divider" *ngFor="let order of coffeeOrders">
            <td class="table_description">
              {{ order.payload.doc.data().orderNumber }}
            </td>
            <td class="table_description">{{ order.payload.doc.data().customerName }}</td>
            <td class="table_description">
              <span class="pr15" *ngFor="let coffee of order.payload.doc.data().coffeeOrder">
                <!-- {{ coffee.product }} -->
                {{ coffee }}
              </span>
            </td>
            
            <!--total cost-->
            <!-- <td class="table_description">
              <span>$</span>
            </td> -->

            <td class="table_description" id="leBtn"
              [hidden]="order.payload.doc.data().completed" (click)="markCompleted(order)">
              <button class="btn btn-success">Mark as Done?</button>
            </td>

            <td class="table_description"
              [hidden]="order.payload.doc.data().completed" (click)="deleteOrder(order)">
            <button class="btn btn-danger">Remove Order</button>
            </td>
          </tr>
        </tbody>
      </table>
   </div>   

   <div>
      <ul class="noDots">
        <li></li>
      </ul>
  </div>

  </div>  <!--end row mb-3-->
</div> <!--end container-->
